<html>
  <head>
    <title>Forma</title>
	
  </head>
  <body>
     <form>
  <label for="username">Username:</label><br>
  <input type="text" id="uname" name="uname" data-parsley-required="true" minlength="4" maxlength="20" pattern="^((?!((^|,)(admin|user|test))+$).)*$"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="mail" name="email" required="true" data-parsley-type="email"><br>
   <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd" required="true" minlength="6" maxlength="30"><br>
   <label for="pwd">Repeat:</label><br>
  <input type="password" id="pwd_r" name="pwd_r" data-parsley-repeated="true" data-parsley-equalto="#pwd"><br>
   <input type="submit" value="Submit"><br>
</form>
    <script src="jquery.js"></script>
    <script src="parsley.min.js"></script>
<script>
   $('#form').parsley();
   var uname = $('#uname').parsley();
   console.log(uname.isValid());
   var email = $('#email').parsley();
   console.log(email.isValid());
   var pwd = $('#pwd').parsley();
   console.log(pwd.isValid());
   var pwd_r = $('#pwd_r').parsley();
   console.log(pwd_r.isValid());
   /*$('#pwd_r').attr('pattern', form.elements.pwd.value);
   console.log(pwd_r.isValid());*/
  
</script>
   </body>
</html>
