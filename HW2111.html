<script>
class Marker {
  constructor(color) 
  {
    this.color = color;
    this.count = 100;
  }
	print(string)
	{

        Array.from(string).forEach((ch) =>
    {
      if ((this.count - 0.5) >= 0) 
	  {
       alert(ch);
       if (ch !== ' ')
	   {
			this.count-=0.5;
			}
			}
			}
			)
		}	
}

class Rechargible_marker extends Marker
{
		recharge(proc=100)
				{
					if ((this.count + proc) > 100)
					{
					this.count = 100;
				}
				else
				{
					this.count+=proc;
				}	
			}	
}

m.print(test_str);

let r_m = new Rechargible_marker;

{
